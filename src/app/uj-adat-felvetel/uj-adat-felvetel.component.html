<nav class="container my-3" id="menu">
  <div class="row text-center">
      <div class="col-12 col-md-6 col-lg-3">
        <a routerLink="/"
         class="btn btn-dark my-1">
         Kezdőlap
      </a>
      </div>

      <div class="col-12 col-md-6 col-lg-3">
        <a routerLink="/adatok"
          class="btn btn-dark my-1">
          Lakosság a népszámlálások alkalmával
        </a>
      </div>
  </div>
</nav>

<main class="container my-5">
  <div class="row my-1 text-center">
    <h1 class="col-12">Új felmérés felvétele</h1>
  </div>

  <section class="mt-3">
    <div class="row">
      <div class="offset-md-2 offset-lg-3 col-12 col-md-8 col-lg-6">

        <div class="mb-2">
          <label for="evszam">Felmérés éve</label>
          <input  class="form-control"
                  type="number"
                  id="evszam"
                  name="evszam"
                  [(ngModel)]="ujAdat.evszam"
                  min=0
                  [max]="ujAdat.evszam"
                  />
        </div>

        <div class="mb-2">
          <label for="">Magyar nemzetiségűek</label>
          <input  class="form-control"
                  type="number"
                  id="magyar"
                  name="magyar"
                  [(ngModel)]="ujAdat.magyar"
                  min=0
                  />
        </div>

        <div class="mb-2">
          <label for="">Német nemzetiségűek</label>
          <input  class="form-control"
                  type="number"
                  id="nemet"
                  name="nemet"
                  [(ngModel)]="ujAdat.nemet"
                  min=0
                  />
        </div>

        <div class="mb-2">
          <label for="">Szlovák nemzetiségűek</label>
          <input  class="form-control"
                  type="number"
                  id="szlovak"
                  name="szlovak"
                  [(ngModel)]="ujAdat.szlovak"
                  min=0
                  />
        </div>

        <div class="mb-2">
          <label for="">Egyéb nemzetiségűek</label>
          <input  class="form-control"
                  type="number"
                  id="egyeb"
                  name="egyeb"
                  [(ngModel)]="ujAdat.egyeb"
                  min=0
                  />
        </div>

        <div class="mb-2 text-center">
          <button class="btn btn-dark mt-3 px-5 py-2 btn-lg" (click)="felvetel()">
            Új adat felvétele
          </button>
        </div >

        <div *ngIf="hibaUzenet != ''" class="alert alert-dark alert-dismissible fade show" role="alert">
          <strong>{{hibaUzenet}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="hibaUzenet=''"></button>
        </div>

      </div>
    </div>
  </section>
</main>
